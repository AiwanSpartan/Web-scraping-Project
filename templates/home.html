{% extends "base.html" %}

{% block subhead %}
    {%if isInput == "" %}
        <div class="alert alert-warning w-50 mx-auto" role="alert">
        <center>Make sure to search for a game first!</center>
        </div>
    {% endif %}
    {%if isCountry == "" %}
        <div class="alert alert-warning w-50 mx-auto" role="alert">
        <center>Make sure to choose a region!</center>
        </div>
    {% endif %}
{% endblock %}


{% block content %}
    <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0"></div>
    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
    <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
    <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">...</div>
    </div>

    <form role="search" action="/button" method="POST">
        <input class="form-control me-2 mb-2" type="search" name="input" placeholder="Type game here" aria-label="Search" />

        <select class="form-select mb-3" name="country" aria-label="Select region">
            <option value="" disabled selected>Pick a country!</option>
            <option value="AUD">Australia</option>
            <option value="BRL">Brazil</option>
            <option value="CAD">Canada</option>
            <option value="EUR">France</option>
            <option value="EUR">Germany</option>
            <option value="INR">India</option>
            <option value="JPY">Japan</option>
            <option value="KRW">South Korea</option>
            <option value="MXN">Mexico</option>
            <option value="NZD">New Zealand</option>
            <option value="SGD">Singapore</option>
            <option value="ZAR">South Africa</option>
            <option value="GBP">United Kingdom</option>
            <option value="USD">United States</option>
        </select>

        <button type="submit" class="btn btn-primary d-block mx-auto col-6">Search</button>
    </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
{% endblock %}
