{% extends "base.html" %}
{% block content %}
    <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">...</div>
    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
    <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
    <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">...</div>
    </div>

    <form role="search" action="/button" method="POST">
        <input class="form-control me-2" type="search" name="input" placeholder="Type game here" aria-label="Search"/>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" name="country" value="US" class="btn btn-primary">United States</button>
            <button type="submit" name="country" value="UK" class="btn btn-primary">United Kingdom</button>
            <button type="submit" name="country" value="CA" class="btn btn-primary">Canada</button>
            <button type="submit" name="country" value="AU" class="btn btn-primary">Australia</button>
            <button type="submit" name="country" value="JP" class="btn btn-primary">Japan</button>
            <button type="submit" name="country" value="BR" class="btn btn-primary">Brazil</button>
            <button type="submit" name="country" value="DE" class="btn btn-primary">Germany</button>
            <button type="submit" name="country" value="FR" class="btn btn-primary">France</button>
            <button type="submit" name="country" value="IN" class="btn btn-primary">India</button>
            <button type="submit" name="country" value="MX" class="btn btn-primary">Mexico</button>
            <button type="submit" name="country" value="KR" class="btn btn-primary">South Korea</button>
            <button type="submit" name="country" value="NZ" class="btn btn-primary">New Zealand</button>
            <button type="submit" name="country" value="SG" class="btn btn-primary">Singapore</button>
            <button type="submit" name="country" value="ZA" class="btn btn-primary">South Africa</button>

        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
{% endblock %}
